<div class="bg-white mb-6 rounded-2xl p-4">
  <p class="font-semibold">What's in your mind? Sigi</p>
  <div class="flex justify-between mt-1">
    <p class="font-thin text-sm font-sans">Sharing option</p>
    <button (click)="showUpolodtemp()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="23"
        height="23"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#4a90e2"
        stroke-width="2"
        stroke-linecap="butt"
        stroke-linejoin="round"
      >
        <rect x="3" y="3" width="18" height="18" rx="2" />
        <circle cx="8.5" cy="8.5" r="1.5" />
        <path d="M20.4 14.5L16 10 4 20" />
      </svg>
    </button>
  </div>
</div>

<div class="">
  <app-add-post
    *ngIf="showUpolod"
    (childEvent)="unshowUpolodtemp($event)"
  ></app-add-post>
</div>

<h2 class="font-bold text-xl mb-4">Post</h2>
<div *ngFor="let item of totalPost">
  <div *ngFor="let post of item.post">
    <div class="bg-white p-5 rounded m-5">
      <div class="flex items-center justify-between m-5">
        <div class="flex">
          <div class="w-11 h-11 rounded-full overflow-hidden mr-3">
            <img
              [src]="item.friend.picture"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>

          <div>
            <p class="text-lg font-medium">
              {{ item.friend.first_name }}{{ item.friend.last_name }}
            </p>
            <p class="text-xs text-gray-400">{{ post.post.created_at }}</p>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="23"
          height="23"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#4a90e2"
          stroke-width="2"
          stroke-linecap="butt"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </div>
      <div class="py-3">
        <img [src]="post.post.picture" class="mx-auto" />
      </div>
      <div>
        <p>
          {{ post.post.content }}
        </p>
      </div>
      <div class="mt-5 flex items-center">
        <button class="flex items-center mr-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#4a90e2"
            stroke-width="2"
            stroke-linecap="butt"
            stroke-linejoin="round"
          >
            <path
              d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"
            ></path>
          </svg>
          <span class="ml-1">Like</span>
        </button>
        <button class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="23"
            height="23"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#4a90e2"
            stroke-width="2"
            stroke-linecap="butt"
            stroke-linejoin="round"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          <span>Comment</span>
        </button>
      </div>
    </div>
  </div>
</div>
