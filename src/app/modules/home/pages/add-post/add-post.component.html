<section>
  <div
    class="bg-white rounded-lg shadow-xl md:w-[40em] mx-auto my-auto mt-[2%] mb-3"
  >
    <div class="flex item-center justify-between px-5 py-3 border-b-[1px]">
      <div>
        <h1 class="font-bold text-lg md:text-xl font">New Post</h1>
        <p class="font-light text-sm md:text-base text-zinc-700">
          Let them know.
        </p>
      </div>
      <button (click)="unshowUpolodtemp()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div
      class="p-10 px-16 flex items-center justify-between"
      *ngIf="picShowDiv"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="60"
        height="60"
        viewBox="0 0 24 24"
      >
        <path
          d="M18 10v13h-18v-13h18zm-13 2h-3v2h3v-2zm11 5c0-2.209-1.791-4-4-4s-4 1.791-4 4 1.791 4 4 4 4-1.791 4-4zm-4-2c-1.104 0-2 .897-2 2s.896 2 2 2 2-.897 2-2-.896-2-2-2zm-5.314-7l1.615-4.437 13.154 4.789-1.455 4v5.848l4-11.042-16.895-6.158-2.548 7h2.129z"
        />
      </svg>

      <div class="form-group">
        <label
          class="bg-blue-500 p-2 md:w-full text-center rounded font-semibold text-white text-xs md:text-sm"
        >
          <span> select from computer</span>

          <input
            type="file"
            id="file"
            hidden="true"
            (change)="fileImport($event)"
          />
        </label>
      </div>
    </div>

    <div
      class="grid grid-row-3 gap-4 pb-7 mt-10 mx-auto w-72"
      *ngIf="!picShowDiv"
    >
      <img [src]="selectdPic" alt="" />

      <textarea
        #caption
        name=""
        id=""
        cols="20"
        rows="4"
        placeholder="enter your thoughts"
        class="border-2 p-2"
      ></textarea>

      <button
        (click)="uploadFileToActivity()"
        class="bg-blue-500 px-3 py-2 mx-5 rounded hover:bg-blue-600 text-white"
      >
        Upload
      </button>
    </div>
  </div>
</section>
