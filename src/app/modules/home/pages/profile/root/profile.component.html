<section class="-m-6">
  <div>
    <img
      src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701085049.jpg"
      alt=""
      class="w-full h-96"
    />
    <div class="flex items-center justify-between -mt-32 p-6">
      <div class="flex items-center">
        <div class="w-[10em] h-[10em] relative rounded-full mr-3">
          <img
            src="https://e0.pxfuel.com/wallpapers/578/989/desktop-wallpaper-aesthetic-anime-boy-nice-in-2020-aesthetic-boys-anime-aesthetic-anime-couple.jpg"
            alt=""
            width="5em"
            class="w-full h-full object-cover rounded-full"
          />
          <div class="-mt-9">
            <button
              class="bg-white mx-28 rounded p-1"
              (click)="showUpolodtemp()"
            >
              <svg
                width="24"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd"
                clip-rule="evenodd"
                class="rounded"
              >
                <path
                  d="M16.983 2l1.406 2.109c.371.557.995.891 1.664.891h3.93v17h-24v-17h5.93c.669 0 1.293-.334 1.664-.891l1.406-2.109h8zm3.07 4c-1.006 0-1.938-.5-2.496-1.337l-1.109-1.663h-6.93l-1.109 1.664c-.557.836-1.49 1.336-2.496 1.336h-4.93v15h22v-15h-2.93zm-7.053 1c3.311 0 6 2.689 6 6s-2.689 6-6 6-6-2.689-6-6 2.689-6 6-6zm0 1c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm0 2c1.656 0 3 1.344 3 3s-1.344 3-3 3-3-1.344-3-3 1.344-3 3-3zm0 1c1.104 0 2 .896 2 2s-.896 2-2 2-2-.896-2-2 .896-2 2-2zm-8-2c0-.552-.447-1-1-1-.553 0-1 .448-1 1s.447 1 1 1c.553 0 1-.448 1-1zm-3-6h3.001v1h-3.001v-1z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="grid grid-rows-2 mt-9 mx-5">
          <p class="text-4xl text-white font-medium">
            {{ profileDetailes?.first_name }}
            {{ profileDetailes?.last_name }}
          </p>
          <div class="grid grid-cols-4 gap-5 mt-1">
            <div
              routerLink="timeline"
              routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
              class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500"
            >
              Timeline
            </div>
            <div
              routerLink="about"
              routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
              class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500"
            >
              About
            </div>
            <div
              routerLink="friends"
              routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
              class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500"
            >
              Friends
            </div>
            <div
              routerLink="photos"
              routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
              class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500"
            >
              Photos
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-update-profile-pic
  *ngIf="showUpolod"
  (childEvent)="unshowUpolodtemp($event)"
></app-update-profile-pic>

<router-outlet></router-outlet>
