<section class="-m-6">
  <div class="w-full relative">
    <img
      src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701085049.jpg"
      alt=""
      class="w-full h-96"
    />
    <div class="flex items-center justify-between -mt-32">
      <div class="flex items-center w-full">
        <div class="w-[10em] h-[10em] relative rounded-full mr-3 z-10">
          <img
            [src]="profilepic"
            alt=""
            width="5em"
            class="w-full h-full object-cover rounded-full"
            (click)="showUpolodtemp()"
          />
        </div>

        <div class="grid grid-rows-1 mx-5">
          <p class="text-4xl text-white font-medium">
            {{ profileDetailes?.first_name }}
            {{ profileDetailes?.last_name }}
          </p>
        </div>
      </div>
    </div>
    <div
      class="flex justify-between shadow absolute bottom-0 w-full border-2 bg-white -mb-2 min-w-min"
    >
      <div class="grid grid-cols-4 mt-1 mr-auto ml-44">
        <div
          routerLink="timeline"
          routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
          class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500 mx-2 ml"
        >
          Timeline
        </div>
        <div
          routerLink="about"
          routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
          class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500 mx-2"
        >
          About
        </div>
        <div
          routerLink="friends"
          routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
          class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500 mx-2"
        >
          Friends
        </div>
        <div
          routerLink="photos"
          routerLinkActive=" border-b-2 border-blue-500 text-slate-950"
          class="mt-5 font-semibold text-lg text-gray-500 hover:text-black cursor-pointer hover:border-b-2 border-blue-500 mx-2"
        >
          Photos
        </div>
      </div>
      <div class="mt-7">
        <button class="mr-5" (click)="showEditemp()" title="edit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#9b9b9b"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class=""
          >
            <path
              d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"
            ></path>
            <polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>

<app-update-profile-pic
  *ngIf="showUpolod"
  (childEvent)="unshowUpolodtemp($event)"
></app-update-profile-pic>
<app-edit-profile
  *ngIf="showEdit"
  (childEvent)="unshowEdittemp($event)"
></app-edit-profile>
<router-outlet></router-outlet>
