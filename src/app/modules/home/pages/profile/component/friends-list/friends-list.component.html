<section class="mt-10 bg-white dark:bg-black p-2 -m-5">
  <div class="mb-5">
    <div class="flex items-center justify-between">
      <h1 class="text-3xl font-semibold px-3 dark:text-gray-200">Friends</h1>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="voice-search"
          class="border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-50 dark:border-blue-600 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search.."
          required
        />
      </div>
    </div>

    <h2 class="text-normal font-notmal text-gray-600 px-3 dark:text-gray-300">
      {{ users.length }} friends
    </h2>
  </div>

  <div *ngFor="let item of users" class="-2 p-2 px-5 hover:bg-gray-200 dark:hover:bg-neutral-700">
    <div
      class="flex justify-between items-center"
      (click)="friendProfile(item.username)"
    >
      <div class="flex items-center">
        <div class="w-16 h-16 rounded overflow-hidden mr-3">
          <img [src]="item.picture" alt="" class="w-full h-full object-cover" />
        </div>
        <div>
          <p class="text-lg font-medium mt-2 dark:text-gray-300">
            {{ item.first_name }} {{ item.last_name }}
          </p>
        </div>
      </div>
      <div title="option">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#7d7777"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </div>
    </div>
  </div>
</section>
