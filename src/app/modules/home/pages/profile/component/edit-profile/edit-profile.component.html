<section
  class="bg-black/60 fixed top-0 h-screen bottom-0 left-0 right-0 p-5 z-50"
>
  <div class="bg-white rounded mx-auto w-[50em] shadow-xl my-auto">
    <div class="text-right">
      <button (click)="unshowEdittemp()" class="p-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="border-b-4 py-10 px-4 mx-10">
      <div class="text-3xl font-bold text-gray-500">Edit Profile</div>
      <p>make the changes</p>
    </div>

    <form [formGroup]="editForm" class="bg-white p-9 rounded-lg w-full">
      <div class="grid grid-cols-2 gap-2 mb-2 w-full">
        <div class="flex items-center relative">
          <label class="font-semibold text-base text-stone-600"
            >First Name :</label
          >
          <input
            formControlName="first_name"
            type="text"
            class="border-2 rounded p-2 ml-2"
            [ngClass]="{
                  'border-red-400 ':editForm.controls['first_name'].errors?.['required']&&editForm.controls['first_name'].touched
                }"
          />

          <svg
            *ngIf="editForm.controls['first_name'].errors?.['required']&&editForm.controls['first_name'].touched"
            fill="currentColor"
            width="20"
            height="20"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute right-0 mr-3 text-red-600"
          >
            <path
              d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
              fill-rule="nonzero"
            />
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="flex items-center relative">
          <label class="font-semibold text-base text-stone-600"
            >Last Name :</label
          >

          <input
            formControlName="last_name"
            type="text"
            class="border-2 rounded p-2 ml-2"
            [ngClass]="{
                  'border-red-400 ':editForm.controls['last_name'].errors?.['required']&&editForm.controls['last_name'].touched
                }"
          />
          <svg
            *ngIf="editForm.controls['last_name'].errors?.['required']&&editForm.controls['last_name'].touched"
            fill="currentColor"
            width="20"
            height="20"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute right-0 mr-3 text-red-600"
          >
            <path
              d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
              fill-rule="nonzero"
            />
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-2 mb-2">
        <div class="flex items-center relative">
          <label class="font-semibold text-base text-stone-600"
            >User Name :</label
          >
          <input
            formControlName="username"
            type="text"
            name=""
            id=""
            class="border-2 rounded p-2 ml-2"
            [ngClass]="{
                  'border-red-400 ':editForm.controls['username'].errors?.['required']&&editForm.controls['username'].touched
                }"
          />
          <svg
            *ngIf="editForm.controls['username'].errors?.['required']&&editForm.controls['username'].touched"
            fill="currentColor"
            width="20"
            height="20"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute right-0 mr-3 text-red-600"
          >
            <path
              d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
              fill-rule="nonzero"
            />
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <label class="font-semibold text-base text-stone-600">About</label>

        <div class="flex relative items-center">
          <textarea
            formControlName="about"
            name=""
            id=""
            cols="30"
            rows="6"
            class="border-2 rounded p-2 w-full"
            [ngClass]="{
    'border-red-400 ':editForm.controls['about'].errors?.['required']&&editForm.controls['about'].touched
  }"
          ></textarea>

          <svg
            *ngIf="editForm.controls['about'].errors?.['required']&&editForm.controls['about'].touched"
            fill="currentColor"
            width="20"
            height="20"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            class="absolute right-0 mr-3 text-red-600"
          >
            <path
              d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
              fill-rule="nonzero"
            />
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
      </div>
    </form>

    <div class="pb-6 text-center">
      <button
        (click)="update()"
        class="bg-[#00a400] px-16 py-1 text-lg font-bold text-white rounded-lg disabled:cursor-not-allowed"
      >
        Update
      </button>
    </div>
  </div>
</section>
