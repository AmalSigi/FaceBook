<section class="bg-white dark:bg-black p-2 -m-5">
  <div class="border-b-[1px] border-b-slate-500 pb-5">
    <div class="mb-5">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-semibold px-3 dark:text-gray-100">Friend Request</h1>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="voice-search"
            class="border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-50 dark:border-blue-600 dark:placeholder-gray-400 dark:text-gray-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search.."
            required
          />
        </div>
      </div>

      <!-- <h2 class="text-normal font-notmal text-gray-600 px-3">
        {{ request.length }} friend request
      </h2> -->
    </div>

    <div *ngFor="let req of request">
      <div
        *ngIf="req.status == 'pending'"
        class="-2 p-2 px-5 hover:bg-slate-200 hover:dark:bg-neutral-700"
      >
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <div class="w-16 h-16 rounded overflow-hidden mr-3">
              <img
                [src]="req.sender.picture"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <div>
              <p class="text-lg font-medium mt-2 dark:text-gray-300">
                {{ req.sender.first_name }} {{ req.sender.last_name }}
              </p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-1">
            <button
              class="bg-blue-500 text-sm text-slate-50 font-semibold rounded hover:bg-blue-600"
              (click)="accpet(req.sender.username)"
            >
              Confirm
            </button>
            <button
              class="px-3 p-1 text-sm font-semibold rounded bg-neutral-700 border-2 border-gray-500 dark:text-gray-50"
            >
              Delete Request
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5 mb-5">
    <div class="flex items-center justify-between">
      <h1 class="text-lg font-semibold px-3">People you may know</h1>
    </div>

    <div *ngFor="let req of user">
      <div
        *ngIf="!req.friendship"
        class="flex justify-between items-center -2 p-2 px-5 hover:bg-neutral-700"
      >
        <div class="flex items-center">
          <div class="w-16 h-16 rounded overflow-hidden mr-3">
            <img
              [src]="req.picture"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div>
            <p class="text-lg font-medium mt-2 dark:text-gray-400">
              {{ req.first_name }} {{ req.last_name }}
            </p>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-1">
          <button
            class="bg-blue-500 text-sm text-slate-50 font-semibold rounded hover:bg-blue-600"
            (click)="addFriend(req.username)"
          >
            Add Friend
          </button>
          <button
            class="px-3 p-1 text-sm font-semibold rounded border-2 border-gray-500 bg-neutral-700 dark:text-gray-50"
          >
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
