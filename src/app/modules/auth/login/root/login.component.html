<div>
  <div class="bg-gray-100 dark:bg-black">
    <!-- <button class="p-3 bg-yellow-500" (click)="changeMode()">dark mode</button> -->
    <section class="flex items-center justify-center h-screen">
      <div class="hidden md:block mr-[5%]">
        <h1 class="text-blue-500 text-6xl font-bold">facebook</h1>
        <p class="text-gray-900 dark:text-gray-200 font-semibold text-xl">
          Facebook helps you connect and share <br />
          with the people in your life.
        </p>
      </div>
      <div>
        <div
          class="shadow-lg text-center w-96 p-4 bg-white dark:bg-black dark:shadow-gray-500 rounded-md"
        >
          <form
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            class="flex flex-col border-b-2 pb-5 mb-5"
          >
            <div class="flex items-center relative">
              <input
                formControlName="email"
                type="text"
                placeholder="Email address or phone number"
                class="py-2 border rounded-md mb-4 p-2 text-gray-500 w-full"
                [ngClass]="{'border-red-400' : loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched}"
              />

              <svg
                *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched"
                fill="currentColor"
                width="24"
                height="24"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="absolute right-0 mr-3 mb-3 text-red-600"
              >
                <path
                  d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                  fill-rule="nonzero"
                />
              </svg>
            </div>
            <div class="flex items-center relative">
              <input
                formControlName="password"
                type="password"
                placeholder="Password"
                class="py-2 border rounded-md mb-4 p-2 text-gray-500 w-full"
                [ngClass]="{'border-red-400' : loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched}"
              />

              <svg
                *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].touched"
                fill="currentColor"
                width="20"
                height="20"
                stroke-linejoin="round"
                stroke-miterlimit="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                class="absolute right-0 mr-3 mb-3 text-red-600"
              >
                <path
                  d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                  fill-rule="nonzero"
                />
              </svg>
            </div>
            <button
              [disabled]="!loginForm.valid"
              class="bg-blue-500 cursor-pointer rounded mb-4 px-4 py-2 text-white font-bold text-lg disabled:cursor-not-allowed"
            >
              Log in
            </button>

            <a href="" class="text-blue-600 text-sm">Forgotten password?</a>
          </form>

          <button
            class="bg-green-500 rounded mb-4 px-4 py-2 text-white font-bold text-lg hover:bg-green-700"
            routerLink="./register"
          >
            Create new account
          </button>
        </div>
        <div class="flex p-6 text-sm justify-center dark:text-gray-200">
          <p>
            <a href="" class="font-bold dark:text-blue-500">Create a Page </a>
            for a celebrity, brand or business.
          </p>
        </div>
      </div>
    </section>
  </div>
</div>

<router-outlet></router-outlet>
