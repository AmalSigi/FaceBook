<section class="bg-white/80 fixed top-0 bottom-0 left-0 right-0 h-screen p-5">
  <div class="bg-white rounded-lg shadow-xl w-[28em] mx-auto my-auto mt-[5%]">
    <div class="flex item-center justify-between px-5 py-3 border-b-[1px]">
      <div>
        <h1 class="font-bold text-3xl font">Sign Up</h1>
        <p class="font-extralight">It's quick and easy.</p>
      </div>
      <button routerLink="/login">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div>
      <form class="bg-white p-4 rounded-lg w-full">
        <div class="grid grid-cols-2 gap-2 mb-2 w-full">
          <input
            type="text"
            placeholder="First name"
            class="border-2 rounded p-2"
          />
          <input
            type="text"
            placeholder="Surname"
            class="border-2 rounded p-2"
          />
        </div>
        <div class="grid grid-cols-1 gap-2 mb-2 w-full">
          <input
            type="text"
            name=""
            id=""
            class="border-2 rounded p-2"
            placeholder="Mobile number or email address"
          />
          <input
            type="text"
            name=""
            id=""
            class="border-2 rounded p-2"
            placeholder="New Password"
          />
        </div>
        <div>
          <label class="flex items-center text-gray-500 font-medium text-sm"
            >Date of birth
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="currentColor "
              class="ml-1"
            >
              <path
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 18.25c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.431-3.468.573-.544 1.025-.975.962-1.821-.058-.805-.73-1.226-1.365-1.226-.709 0-1.538.527-1.538 2.013h-2.01c0-2.4 1.409-3.95 3.59-3.95 1.036 0 1.942.339 2.55.955.57.578.865 1.372.854 2.298-.016 1.383-.857 2.291-1.534 3.021z"
              />
            </svg>
          </label>

          <div class="grid grid-cols-3 gap-2 mt-2">
            <select name="" id="" class="border-2 rounded p-1">
              <option value="">31</option></select
            ><select name="" id="" class="border-2 rounded p-1">
              <option value="">Mar</option></select
            ><select name="" id="" class="border-2 rounded p-1">
              <option value="">2023</option>
            </select>
          </div>
        </div>
        <div class="mt-5">
          <label class="flex items-center text-gray-500 font-medium text-sm"
            >Gender
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
              viewBox="0 0 24 24"
              fill="currentColor "
              class="ml-1"
            >
              <path
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 18.25c-.69 0-1.25-.56-1.25-1.25s.56-1.25 1.25-1.25c.691 0 1.25.56 1.25 1.25s-.559 1.25-1.25 1.25zm1.961-5.928c-.904.975-.947 1.514-.935 2.178h-2.005c-.007-1.475.02-2.125 1.431-3.468.573-.544 1.025-.975.962-1.821-.058-.805-.73-1.226-1.365-1.226-.709 0-1.538.527-1.538 2.013h-2.01c0-2.4 1.409-3.95 3.59-3.95 1.036 0 1.942.339 2.55.955.57.578.865 1.372.854 2.298-.016 1.383-.857 2.291-1.534 3.021z"
              />
            </svg>
          </label>

          <div class="grid grid-cols-3 gap-2 mt-2">
            <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Female
              </label>
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-600 dark:border-gray-500"
              />
            </div>
            <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Male
              </label>
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-600 dark:border-gray-500"
              />
            </div>
            <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Custom
              </label>
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
              />
            </div>
          </div>
        </div>
      </form>
      <div class="pb-6">
        <p class="text-[10px] py-2 px-5 text-gray-900 font-semibold">
          People who use our service may have uploaded your contact information
          to Facebook. <a href="" class="text-blue-800">Learn more.</a>
        </p>
        <p class="text-[10px] px-5 pb-5 font-semibold text-gray-900">
          By clicking Sign Up, you agree to our
          <a href="" class="text-blue-800">Terms</a>,<a
            href=""
            class="text-blue-800"
          >
            Privacy Policy</a
          >
          and <a href="" class="text-blue-800">Cookies Policy</a>. <br />
          You may receive SMS notifications from us and can opt out at any time.
        </p>
        <div class="text-center">
          <button
            class="bg-[#00a400] px-16 py-1 text-lg font-bold text-white rounded-lg"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
