<section class="bg-white/80 fixed top-0 bottom-0 left-0 right-0 h-screen p-5">
  <div class="bg-white rounded-lg shadow-xl w-[28em] mx-auto my-auto mt-[5%]">
    <div class="flex item-center justify-between px-5 py-3 border-b-[1px]">
      <div>
        <h1 class="font-bold text-3xl font">Sign Up</h1>
        <p class="font-light text-zinc-700">It's quick and easy.</p>
      </div>
      <button routerLink="/login">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="arcs"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div>
      <form [formGroup]="registerForm" class="bg-white p-4 rounded-lg w-full">
        <div class="grid grid-cols-2 gap-2 mb-2 w-full">
          <div class="flex items-center relative">
            <input
              formControlName="firstName"
              type="text"
              placeholder="First name"
              class="border-2 rounded p-2"
              [ngClass]="{
                'border-red-400 ':registerForm.controls['firstName'].errors?.['required']&&registerForm.controls['firstName'].touched
              }"
            />

            <svg
              *ngIf="registerForm.controls['firstName'].errors?.['required']&&registerForm.controls['firstName'].touched"
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
          <div class="flex items-center relative">
            <input
              formControlName="lastName"
              type="text"
              placeholder="Surname"
              class="border-2 rounded p-2"
              [ngClass]="{
                'border-red-400 ':registerForm.controls['lastName'].errors?.['required']&&registerForm.controls['lastName'].touched
              }"
            />
            <svg
              *ngIf="registerForm.controls['lastName'].errors?.['required']&&registerForm.controls['lastName'].touched"
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
        </div>
        <div class="grid grid-cols-1 gap-2 mb-2">
          <div class="flex items-center relative">
            <input
              formControlName="email"
              type="text"
              name=""
              id=""
              class="border-2 rounded p-2 w-full"
              placeholder="Mobile number or email address"
              [ngClass]="{
                'border-red-400 ':registerForm.controls['email'].errors?.['required']&&registerForm.controls['email'].touched
              }"
            />
            <svg
              *ngIf="registerForm.controls['email'].errors?.['required']&&registerForm.controls['email'].touched"
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
          <div class="flex relative items-center">
            <input
              formControlName="password"
              type="text"
              name=""
              id=""
              class="border-2 rounded p-2 w-full"
              placeholder="New Password"
              [ngClass]="{
                'border-red-400 ':registerForm.controls['password'].errors?.['required']&&registerForm.controls['password'].touched
              }"
            />
            <svg
              *ngIf="registerForm.controls['password'].errors?.['required']&&registerForm.controls['password'].touched"
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
        </div>
        <div>
          <label class="flex items-center text-gray-500 font-medium text-sm"
            >Date of birth
            <svg
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
            </svg>
          </label>

          <div class="grid grid-cols-3 gap-2 mt-2">
            <select name="" id="" class="border-2 rounded p-1">
              <option value="">31</option></select
            ><select name="" id="" class="border-2 rounded p-1">
              <option value="">Mar</option></select
            ><select name="" id="" class="border-2 rounded p-1">
              <option value="">2023</option>
            </select>
          </div>
        </div>
        <div class="mt-5">
          <label class="flex items-center text-gray-500 font-medium text-sm"
            >Gender
            <svg
              fill="currentColor"
              width="20"
              height="20"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              class="absolute right-0 mr-3 text-red-600"
            >
              <path
                d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                fill-rule="nonzero"
              />
            </svg>
          </label>

          <div class="grid grid-cols-2 gap-2 mt-2">
            <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Female
              </label>
              <input
                formControlName="gender"
                id="horizontal-list-radio-license"
                type="radio"
                value="Female"
                name="gender"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-600 dark:border-gray-500"
              />
            </div>
            <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Male
              </label>
              <input
                formControlName="gender"
                id="horizontal-list-radio-license"
                type="radio"
                value="Male"
                name="gender"
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 dark:bg-gray-600 dark:border-gray-500"
              />
            </div>
            <!-- <div class="flex items-center border-2 rounded px-2">
              <label
                for="horizontal-list-radio-license"
                class="w-full py-3 ml-2 text-sm font-normal text-black"
                >Custom
              </label>
              <input
                id="horizontal-list-radio-license"
                type="radio"
                value=""
                name="list-radio"
              />
            </div> -->
            <p
              *ngIf="registerForm.controls['gender'].errors?.['required']&&registerForm.controls['gender'].touched"
              class="flex items-center text-red-400 font-normal text-sm px-2"
            >
              Select gender
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                viewBox="0 0 24 24"
                fill="none"
                stroke="red"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="arcs"
                class="ml-2"
              >
                <path
                  d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                  fill-rule="nonzero"
                />
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
              </svg>
            </p>
          </div>
        </div>
      </form>
      <div class="pb-6">
        <p class="text-[10px] py-2 px-5 text-gray-900 font-semibold">
          People who use our service may have uploaded your contact information
          to Facebook. <a href="" class="text-blue-800">Learn more.</a>
        </p>
        <p class="text-[10px] px-5 pb-5 font-semibold text-gray-900">
          By clicking Sign Up, you agree to our
          <a href="" class="text-blue-800">Terms</a>,<a
            href=""
            class="text-blue-800"
          >
            Privacy Policy</a
          >
          and <a href="" class="text-blue-800">Cookies Policy</a>. <br />
          You may receive SMS notifications from us and can opt out at any time.
        </p>
        <div class="text-center">
          <button
            [disabled]="!registerForm.valid"
            (click)="signUp()"
            class="bg-[#00a400] px-16 py-1 text-lg font-bold text-white rounded-lg disabled:cursor-not-allowed"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
